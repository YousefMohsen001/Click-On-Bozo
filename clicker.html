<!DOCTYPE html>
<html>
<head>
    <title>Point Counter</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ff0000, #00ff00, #0000ff);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #pointCounter {
            font-size: 24px; /* Adjust the font size as needed */
            margin-bottom: 20px; /* Adds spacing between the score and the image */
        }
        #customButton {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="pointCounter">Points: 0</h1>
    <img id="customButton" src="file:///C:/Users/youse/OneDrive/Pictures/Clicker%20button.png" alt="Custom Button" />

    <script>
        // JavaScript code to handle the custom button click event
        var points = 0;

        document.getElementById("customButton").addEventListener("click", function () {
            points++;
            document.getElementById("pointCounter").textContent = "Points: " + points;
        });
    </script>
</body>
</html>
